<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>{{ post.title }}</h2>
  <p><em>{{ post.description }}</em></p>
  <p>{{ post.content }}</p>
  <small class="text-muted">Last updated: {{ post.timestamp }}</small><br><br>

  <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
  <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
</body>
</html>
