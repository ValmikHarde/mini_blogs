<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>✏️ Edit Post</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" value="{{ post.title }}">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <input type="text" name="description" class="form-control" value="{{ post.description }}">
    </div>
    <div class="mb-3">
      <label>Content</label>
      <textarea name="content" class="form-control" rows="5">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('view_post', id=post.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
